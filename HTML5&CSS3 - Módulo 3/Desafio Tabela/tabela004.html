<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table td, table tr, th {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 30px;
        }

        table .linha {
            background-color: rgb(102, 102, 102);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="linha" scope="col"><strong>Área</strong></th>
            <th rowspan="2" class="linha" scope="col"><strong>Disciplinas</strong></th>
            <th colspan="2" class="linha" scope="colgroup"><strong>Notas</strong></th>
            <th rowspan="2" class="linha" scope="col"><strong>Média</strong></th>
        </tr>

        <tr>
            <th class="linha" scope="col"><strong>Nota 1</strong></th>
            <th class="linha" scope="col"><strong>Nota 2</strong></th>
        </tr>

        <tr>
            <th rowspan="4" scope="rowgroup"><strong>Exatas</strong></th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="linha">
            <th colspan="4" scope="row"><strong>Média de Exatas</strong></th>
            <td>0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup"><strong>Humanas</strong></th>
            <td>História</td>
            <td >0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="linha">
            <th colspan="4" scope="row"><strong>Média de Humanas</strong></th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
