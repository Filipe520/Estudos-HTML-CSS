<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previo de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podemos inserir os elementos da lista a seguir? passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1, h2, h3, h4, h5, h6&gt;">Titúlo</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="&lt;code, pre&gt;">Código-Fonte</abbr></li>
        <li><abbr title="&lt;ol, li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul, li&gt;">Listas com demacadores</abbr></li>
    </ul>
</body>
</html>
